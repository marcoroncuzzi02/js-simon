<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>treno</title>
</head>
<body class="bg-info-subtle">
   <div class="container bg-danger-subtle mt-3">
        <h2 class="text-center">DATI PASSEGGERO</h2>
        <div class="row gap-4">
            <input id="nomeCognome" type="text" placeholder="nome" class="col m-2 text-center">
            <input id="kilometri" type="text" placeholder="chilometri" class="col m-2 text-center">
            <input id="eta" type="text" placeholder="eta" class="col m-2 text-center">
            <div class="col-12 text-end m-2">
                <button id="btn">vai</button>
            </div>
        </div>
    </div>
    <div id="display" style="display: none;">
        <div class="container bg-danger-subtle mt-3">
            <h2 class="text-center">DATI DEL BIGLIETTO</h2>
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column align-items-center justify-center">
                        <h5>NOME DEL PASSEGGERO</h5>
                        <span id="nome-cognome-inseriti"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center justify-center">
                        <h5>NUMERO CARROZZA</h5>
                        <span id="numero-carrozza"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center justify-center">
                        <h5>CODICE BIGLIETTO</h5>
                        <span id="codice-biglietto"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex flex-column align-items-center justify-center">
                        <h5>PREZZO BIGLIETTO</h5>
                        <span id="prezzo-biglietto"></span>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
